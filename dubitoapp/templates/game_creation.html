<!DOCTYPE html>
<html lang="en">
        <head>
            {% load static %}
            <link rel="stylesheet" href="{% static "game/page_style.css" %}" />
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
            <!-- CSS only -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

            <!-- JS, Popper.js, and jQuery -->
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

            <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
            <title>Crea partita</title>
        </head>
        <body>
            <nav class="navbar navbar-dark bg-dark">
                <h1>Dubito!</h1>
            </nav>
            <div style="text-align: center" class="container" id="main_container">
                <h1>Crea partita</h1><br />
                <form action="/game/create_game" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-dark" type="submit" value="Crea partita">
                </form>
                <div class="row justify-content-center align-items-center">
                    <p class="lined" style="margin: 30px"><span>oppure</span></p>
                </div>
                <h1>Unisciti a una partita</h1><br />
                <form action="/game/join_game" method="post">
                    {% csrf_token %}
                    {{ join_form.as_p }}
                    <input class="btn btn-dark" type="submit" value="Entra">
                </form>
            </div>
        </body>
